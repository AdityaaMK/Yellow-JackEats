<!DOCTYPE html>
<html lang="en">
<head>
    <title>Yellow JackEats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card login-card my-5">
                <div class="card-body">
                    <h1 class="card-title text-center"> Yellow JackEats </h1>
                    <br>
                    <form action="/login" method="post">
                        <div class="form-group">
                            <!-- <label> Email </label> -->
                            {{form.email(class_="form-control")}}
                            <!-- <input type="text" class="form-control" id="email" placeholder="Enter Email"> -->
                        </div>
                        <br>
                        <div class="form-group">
                            <!-- <label> Password </label> -->
                            {{form.password(class_="form-control")}}
                            <!-- <input type="password" class="form-control" id="password" placeholder="Password"> -->
                        </div>
                        <br>
                        <div class="d-flex justify-content-center">
                            {{form.submit(class_="form-control btn-outline-dark")}}
                            <!-- <button type="submit" class="btn btn-block">Submit</button> -->
                        </div>
                    </form>
                    <br>
                    <div class="d-flex justify-content-center">
                        <a href="/register" class="card-link">Create New Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Imports -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Yellow JackEats - Checkout</title>
    <link rel="icon" href="{{ url_for('static',filename='images/logo.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-7 col-xl-6">
            <div class="card login-card my-5">
                <div class="card-body">
                    <ul class="nav nav-tabs justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/order">1. Order</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/checkout">2. Checkout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">3. Details</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                    <br>
                    <h1 class="card-title text-center"> Checkout! </h1>
                    <br>
                    <div class="card order-card">
                        <div class="card-body">
                            <h4 class="card-title text-center"> <b> {{orders.name}}'s order </b> </h4>
                            <h4 class="card-title text-center"> {{orders.from_loc}} -> {{orders.to_loc}} </h4>
                            <br>
                            <p class="order-card-text text-center"> <b> Food List: </b> {%for i in range(orders.food|length-1)%} {{orders.food[i]}}, {%endfor%} {{orders.food[orders.food|length-1]}} </p>
                            <p class="order-card-text text-center"> <b> Total Payment: </b> {{orders.payment}} </p>
                        </div>
                    </div>
                    <br>
                    <form action="/checkout" method="post">
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-outline-dark btn-lg">Confirm Order</button>
                        </div>
                    </form>
                    <br>                 
                </div>  
            </div>
        </div>
    </div>
    
    <!-- JavaScript Imports -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>

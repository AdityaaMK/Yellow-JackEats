<!DOCTYPE html>
<html lang="en">
<head>
    <title>Yellow JackEats - Deliver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-7 col-xl-6">
            <div class="card login-card my-5">
                <div class="card-body">  
                  <ul class="nav nav-tabs justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/deliver">Deliver</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Confirmation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                  </ul>
                  <br>
                  <h1 class="card-title text-center"> Deliver Food! </h1>
                  <br>
                  <form action='/deliver'; method="post">
                      <div class="dropdown">
                          <btn class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Filter Pickup Locations
                          </btn>
                          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item">
                              <label class="container">One
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                              </label>
                            </a>
                            <a class="dropdown-item">
                              <label class="container">Two
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                              </label>
                            </a>
                            <a class="dropdown-item">
                              <label class="container">Three
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                              </label>
                            </a>
                          </div>
                      </div>
                      <br>
                  </form>

                  <div class="card mt-2 order-card">
                    <div class="row g-0">
                      <div class="col-md-8">
                        <div class="card-body">
                          <h4 class="card-title order-card-title" style="display:inline-block"> Britain Dining Hall <h5 class = "order-card-subtitle"> (Shram) </h5></h4>
                          <p class="order-card-text"> <b> Food: </b> Cheesecake, Ice Cream, Other Cheesecake, Pizza, Hamburger, Salad</p>
                        </div>
                      </div>

                      <div class="col-md-4 align-self-center">
                        <form action="/deliver" method="post">
                          <div class="d-flex justify-content-center m-2">
                              <button type="submit" class="btn btn-outline-dark btn-lg">Accept Delivery</button>
                          </div>
                        </form>
                      </div>

                    </div>
                  </div>

                  <div class="card mt-2 order-card">
                    <div class="row g-0">
                      <div class="col-md-8">
                        <div class="card-body">
                          <h4 class="card-title order-card-title" style="display:inline-block"> Whole Foods <h5 class = "order-card-subtitle"> (Sreeram) </h5></h4>
                        <p class="order-card-text"> <b> Food: </b> Who Knows </p>
                        </div>
                      </div>

                      <div class="col-md-4 align-self-center">
                        <form action="/deliver" method="post">
                          <div class="d-flex justify-content-center m-2">
                              <button type="submit" class="btn btn-outline-dark btn-lg">Accept Delivery</button>
                          </div>
                        </form>
                      </div>

                    </div>
                  </div>             
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Imports -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
